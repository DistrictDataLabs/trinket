<!-- User Profile Edit Form Modal -->
<div class="modal fade" id="editDatasetInfoModal" tabindex="-1" role="dialog" aria-labelledby="editFormTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="editFormTitle">Edit Dataset Info</h4>
      </div>
      <div class="modal-body">
        <form role="form" id="editDatasetInfoForm" method="PATCH" action="{{ dataset.get_api_detail_url }}">
          <div class="form-group">
            <label for="description">Description <span class="text-muted">(optional)</span></label>
            <input type="text" class="form-control" placeholder="Description" id="id_description" name="description" value="{{ dataset.description }}">
            <span class="help-block"></span>
          </div>
          <div class="form-group">
            <label for="url">URL <span class="text-muted">(optional)</span></label>
            <input type="text" class="form-control" placeholder="URL" id="id_url" name="url" value="{{ dataset.url }}">
            <span class="help-block"></span>
          </div>
          {% csrf_token %}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" form="editDatasetInfoForm">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
