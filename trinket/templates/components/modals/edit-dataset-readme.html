<!-- User Profile Edit Form Modal -->
<div class="modal fade" id="editDatasetReadmeModal" tabindex="-1" role="dialog" aria-labelledby="editFormTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="editFormTitle">Edit Dataset README</h4>
      </div>
      <div class="modal-body">
        <form role="form" id="editDatasetReadmeForm" method="PATCH" action="{{ dataset.get_api_detail_url }}">
          <div class="form-group">
            <textarea class="form-control" id="id_readme", name="readme" rows="20">{{ dataset.readme.raw }}</textarea>
            <span class="help-block">Edit in Markdown</span>
          </div>
          {% csrf_token %}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" form="editDatasetReadmeForm">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
